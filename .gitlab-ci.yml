image: node:12.19.0

stages:
  - build
  - deploy
  - others

cache:
  paths:
    - node_modules/

before_script:
  - npm install

compile:
  stage: build
  script:
    - npm run build
  except:
    - main

npm_scripts:
  stage: others
  variables:
    PROJECT_ROOT: "."
    NPM_SCRIPTS: "build;ng lint"
    NPM_OUTPUT: "public"
  script:
    - cd $PROJECT_ROOT
    # - for script in ${NPM_SCRIPTS//;/ } ; do
    # -    npm run $script
    # - done
    - while [ -n "$NPM_SCRIPTS" ] ; do
    -   str=${NPM_SCRIPTS%%;*}
    -   [ "$NPM_SCRIPTS" = "${NPM_SCRIPTS/;/}" ] && NPM_SCRIPTS= || NPM_SCRIPTS=${NPM_SCRIPTS#*;} echo "+ \"$NPM_SCRIPTS\""
    - done
    - mkdir $NPM_OUTPUT
    - cp -R dist/ui/* public
  artifacts:
    paths:
      - $NPM_OUTPUT

