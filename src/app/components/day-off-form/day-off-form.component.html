<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Nouvelle demande d'absence</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="dayOffForm">

      <div class="form-group">
        <label for="dayOffType">Type de congé</label><br>
        <select class="form-select" aria-label="Default select example" formControlName="dayOffType" required>
          <option value="CP">CP</option>
          <option value="RTTS">RTTS</option>
          <option value="CSS">CSS</option>
          <option value="RTTE">RTTE</option>
          <option value="F">F</option>
          <!-- et faire en sorte que l'accès à certains type de congé
                     soit disponibles qu'en fonction de l'utilisateur connecté (administrateur ou manageur)  -->
        </select>
      </div>

      <div class="form-group">
        <label for="startDate">Date de début</label>
        <div class="input-group">
          <input required id="startDate" class="form-control" placeholder="yyyy-mm-dd" formControlName="startDate" [readonly]="true"
            ngbDatepicker #startDate="ngbDatepicker" [minDate]="minDate" ng-model="dt">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="startDate.toggle()" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-calendar-week" viewBox="0 0 16 16">
                <path
                  d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-5 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z">
                </path>
                <path
                  d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z">
                </path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="endtDate">Date de fin</label>
        <div class="input-group">
          <input required id="endDate" class="form-control" placeholder="yyyy-mm-dd" formControlName="endDate" [readonly]="true"
            ngbDatepicker #endDate="ngbDatepicker" [minDate]="minEndDate">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="endDate.toggle()" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-calendar-week" viewBox="0 0 16 16">
                <path
                  d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-5 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z">
                </path>
                <path
                  d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z">
                </path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-success" (click)="modal.close('Save click')"
      (click)="verifForm()">Soumettre la demande</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Nouvelle demande d'absence</button>

<hr>

<pre>{{ closeResult }}</pre>
